{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}

<div class="flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
            Login
        </h2>

        <!-- Login -->
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Email / Mobile Input -->
            <div>
                <label class="block text-gray-700 font-medium">Email / Mobile Number</label>
                <input type="text" name="user_input" placeholder="Enter Email or Mobile Number"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition duration-200">
                Send OTP
            </button>
        </form>

        <p class="text-center mt-4 text-gray-600 text-sm">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Create Account</a>
        </p>
    </div>

</div>

{% endblock %}

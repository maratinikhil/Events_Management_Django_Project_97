{% extends "base.html" %}
{% block title %} Signup {% endblock %}
{% block content %}

<div class="flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Sign Up</h2>

        <form action="" method="post" class="space-y-4">
            {% csrf_token %}
            
            <!-- First Name -->
            <div>
                <label class="block text-gray-700 font-medium">First Name</label>
                <input type="firstname" name="firstname" placeholder="Enter First Name"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>

            <!-- Last Name -->
            <div>
                <label class="block text-gray-700 font-medium">Last Name</label>
                <input type="lastname" name="lastname" placeholder="Enter Last Name"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>
            
            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-medium">Email</label>
                <input type="email" name="email" placeholder="Enter Email"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>

            <!-- Mobile -->
            <div>
                <label class="block text-gray-700 font-medium">Mobile Number</label>
                <input type="text" name="mobile" placeholder="Enter Mobile Number"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-medium">Password</label>
                <input type="password" name="password" placeholder="Enter Password"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-gray-700 font-medium">Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm Password"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>

            <!-- Button -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition duration-200">
                Register
            </button>
        </form>

        <p class="text-center mt-4 text-gray-600 text-sm">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>

{% endblock %}

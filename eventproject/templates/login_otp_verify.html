{% extends "base.html" %}
{% block title %} Verify OTP {% endblock %}
{% block content %}

<div class="flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Verify OTP</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <input type="text" name="otp" placeholder="Enter OTP"
                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                required>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition duration-200">
                Verify OTP
            </button>
        </form>
    </div>

</div>

{% endblock %}

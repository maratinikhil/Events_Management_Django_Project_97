{% extends "base.html" %}
{% block title %} Login With Password {% endblock %}
{% block content %}

<div class="flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Enter Password</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <input type="password" name="password" placeholder="Enter Password"
                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                required>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition duration-200">
                Login
            </button>
        </form>
    </div>

</div>

{% endblock %}
